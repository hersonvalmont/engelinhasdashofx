[build]
  functions = "netlify/functions"
  publish = "."
  # Alterado para apenas instalar as dependÃªncias (como o axios)
  command = "npm install"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  node_bundle = true
  external_node_modules = ["axios"]
